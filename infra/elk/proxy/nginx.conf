events {}

http {
  server {
    listen 80;

    # 프론트엔드 요청 프록시
    location / {
      proxy_pass http://host.docker.internal:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # 백엔드 API 요청 프록시
    location /api/ {
      proxy_pass http://host.docker.internal:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}